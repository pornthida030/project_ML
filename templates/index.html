<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>ทำนายราคาสินค้าเกี่ยวกับเกษตรว่าน่าซื้อหรือไม่</title>
</head>
<body>
  
    <form action="{{url_for('warn')}}" method="GET" style="margin: 50px;" >
        <fieldset>
          <legend style=" text-align: center; border: 2px solid green; border-radius: 5px; color: honeydew; background-color: green; padding: 10px;" >ทำนายราคาสินค้าเกี่ยวกับเกษตรว่าน่าซื้อหรือไม่</legend>
          <div style=" border:2px solid green; border-radius: 5px;">
          <div style="margin: 30px;" class="mb-3">
            <label class="form-label">ชื่อของสินค้า</label>
            <select required name="type_pro" class="form-select">
                <option value="">--กรุณาเลือก--</option>
                {%for i in type_se %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
          </div>

          <div style="margin: 30px;" class="mb-3">
            <label class="form-label">เดือนที่จะทำนาย</label>
            <select required name="type_month" class="form-select" style="width: 10;">
                <option value="">--กรุณาเลือก--</option>
                <option value="1">มกราคม</option>
                <option value="2">กุมภาพันธ์</option>
                <option value="3">มีนาคม</option>
                <option value="4">เมษายน</option>
                <option value="5">พฤษภาคม</option>
                <option value="6">มิถุนายน</option>
                <option value="7">กรกฎาคม</option>
                <option value="8">สิงหาคม</option>
                <option value="9">กันยายน</option>
                <option value="10">ตุลาคม</option>
                <option value="11">พฤศจิกายน</option>
                <option value="12">ธันวาคม</option>
            </select>
          </div>

          <div style="margin: 30px;" class="mb-3">
            <label class="form-label">ราคาของคุณ</label>
            <input type="number" min="0" required name="price" class="form-control" placeholder="โปรดใส่ตัวเลข" step="0.01">
          </div>
          <p style="margin: 30px;" class="font-monospace">หมายเหตุ: ในการทำนายจะใช้ชุดข้อมูลของปี 2018 - 2019 เท่านั้น ซึ่งเอาชุดข้อมูลมาจาก <a href="https://data.go.th/dataset/34">data.go.th</a></p>
          <div id="liveAlertPlaceholder" style="display: flex; flex-flow: row wrap; justify-content: space-evenly;">
          <button style="margin: 10px 20px 20px 50px;" type="submit" class="btn btn-success" id="liveAlertBtn">ทำนาย</button>
        </div>
        </fieldset>
      </form>

    
    <!-- <button href="/warn">ทำนาย</button> -->

</body>
</html>
